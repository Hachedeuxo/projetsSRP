<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>radio exercice 3</title>
    <link rel="stylesheet" href="radio_exercice3.css">
  </head>
  <body>
    <h1>Choisir votre animal préféré:</h1>
    <form action="#" method="post">
        <label for="chien">chien</label>
        <input type="radio" name="animal" id="chien" value="chien">
        <label for="chat">chat</label>
        <input type="radio" name="animal" id="chat" value="chat">
        <label for="Lapin">Lapin</label>
        <input type="radio" name="animal" id="Lapin" value="Lapin">
        <label for="hamster">hamster</label>
        <input type="radio" name="animal" id="hamster" value="hamster">
    </form>
  </body>
</html>
