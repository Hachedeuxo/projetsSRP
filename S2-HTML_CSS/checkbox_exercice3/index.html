<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>checkbox Exercice 3</title>
    <link rel="stylesheet" href="checkbox_exercice3.css">
  </head>
  <body>
    <h1>Choisir un sport:</h1>
    <form action="#" method="post">
      <label for="foot">foot</label>
      <input type="checkbox" name="foot" value="foot">
      <label for="gym">gym</label>
      <input type="checkbox" name="gym" value="gym">
      <label for="boxe">boxe</label>
      <input type="checkbox" name="boxe" value="boxe">
      <label for="tennis">tennis</label>
      <input type="checkbox" name="tennis" value="tennis">
    </form>
  </body>
</html>
