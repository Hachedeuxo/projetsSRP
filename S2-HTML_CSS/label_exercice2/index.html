<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Label Exercice 2</title>
    <link rel="stylesheet" href="label_exercice2.css">
  </head>
  <body>

    <form action="#" method="post">
      <div>
        <label for="user_number">Nombre</label>
        <input id="user_number" type="number" min="5" max="12"/>
      </div>
      <div>
        <label for="user_email">e-mail</label>
        <input id="user_email" type="email" placeholder="exemple@domain.xx"/>
      </div>
    </form>

  </body>
</html>
