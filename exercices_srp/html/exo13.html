<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../style/exercice13.css">
    <title>Exercice 13-15</title>
  </head>
  <body>
    <form method="post" action="nullepart.html">
      <legend>Formulaire</legend>
      <fieldset>
        <!--Nom obligatoire -->
        <label for="nom">Nom* : </label>
        <input id="nom" class="obligatoire" type="text" name="nom" placeholder="Nom" required/>
        <br /><br />
        <!--Prénom obligatoire-->
        <label for="prenom">Prénom* : </label>
        <input id="prenom" class="obligatoire" type="text" name="prenom" placeholder="Prénom" required/>
        <br /><br />
        <label for="email">Adresse e-mail : </label>
        <input id="email" type="mail" name="email" placeholder="adresse e-mail"/>
        <br /><br />
        <!--Date de naissance avec minimum et maximum-->
        <label for="date_naissance">Date de naissance : </label>
        <input id="date_naissance" type="date" name="date_naissance" min="1900-01-31" max="2017-12-31"/>
        <br /><br />
        <!--Nationalité-->
        <label for="nationalite">Nationalité : </label>
        <select name="pays">
          <option value="français" selected="selected">Français</option>
          <option value="anglais">Anglais</option>
          <option value="senegalaise">Sénégalaise</option>
          <option value="americaine">Américaine</option>
          <option value="australienne">Australienne</option>
          <option value="japonaise">Japonaise</option>
        </select>
        <br /><br />
        <!--Boutons radio Permis-->
        <label>Avez-vous le permis ?</label>
        <label for="permis_oui">Oui</label>
        <input id="permis_oui" type="radio" name="permis" value="o"/>
        <label for="permis_non">Non</label>
        <input id="permis_non" type="radio" name="permis" value="n"/>
        <br /><br /><br />
        <!--Bouton de validation-->
        <input class="color"type="submit" name="valider" value="Valider">
      </fieldset>
      <p class="message_obligation">Les champs indiqués par une * sont obligatoires</p>
    </form>
  </body>
</html>
