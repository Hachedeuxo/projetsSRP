<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../style/exercice10.css">
    <title>Exercice 10-11</title>
  </head>
  <body>
    <table>

      <caption id="titre_tab">Mon compte en banque</caption>
      <!-- tête du tableau -->
      <thead>
        <tr>
          <th>Date</th>
          <th>Libellé</th>
          <th>Débit</th>
          <th>Crédit</th>
        </tr>
      </thead>
      <!-- corps du tableau -->
      <tbody>
        <tr>
          <td>01/03/2017</td>
          <td class="libelle">Paye</td>
          <td class="couleur_debit">1500</td>
          <td class="couleur_credit">0</td>
        </tr>
        <tr>
          <td>01/03/2017</td>
          <td class="libelle">Course de la semaine</td>
          <td class="couleur_debit">0</td>
          <td class="couleur_credit">350</td>
        </tr>
        <tr>
          <td>02/03/2017</td>
          <td class="libelle">Mac Donald</td>
          <td class="couleur_debit">0</td>
          <td class="couleur_credit">20</td>
        </tr>
        <tr>
          <td>05/03/2017</td>
          <td class="libelle">Loyer</td>
          <td class="couleur_debit">0</td>
          <td class="couleur_credit">650</td>
        </tr>
        <tr>
          <td>10/03/2017</td>
          <td class="libelle">Internet</td>
          <td class="couleur_debit">0</td>
          <td class="couleur_credit">50</td>
        </tr>
      </tbody>
      <!-- pied du tableau -->
      <tfoot>
        <th colspan="2">Solde</th>
        <td id="solde" colspan="2">430</td>
      </tfoot>
    </table>


  </body>
</html>
